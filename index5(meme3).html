  <style>
    .custom-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin-top: 5px; /* 调整按钮位置 */
    }
    .custom-button ion-icon {
      font-size: 32px;
      color: #160f30;
    }
    .navbar {
      background-image: url('/img/sponge.jpg'); /* 替換成您自己的圖片路徑 */
      background-size: cover; /* 確保圖片覆蓋整個navbar */
      background-position: center; /* 圖片置中 */
    }
    .navbar-brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px; /* 更改字體大小 */
      color: #000000; /* 更改字體顏色 */
      font-weight: bold; /* 更改字體粗細 */
      font-family: 'Arial', sans-serif; /* 更改字體 */
    }
    
    .card {
      margin: auto; /* 將卡片置中 */
      margin-top: 100px; /* 調整卡片的上方間距 */
      width: 18rem;
    }

    .offcanvas-body {
      background-image: url('/img/海綿寶1.jpg'); /* 替換成您自己的圖片路徑 */
      background-size: cover; /* 確保圖片覆蓋整個offcanvas-body */
      background-position: center; /* 圖片置中 */
      
    }

    .accordion-item .accordion-header, 
    .accordion-item .accordion-collapse {
      background: rgba(255, 255, 255, 0.8); /* 可選：添加透明背景以便於閱讀 */
    }

    /* 梗圖區連結的樣式 */
    .accordion-item a {
      text-decoration: none; /* 移除連結底線 */
      color: #000000; /* 更改字體顏色 */
      font-size: 18px; /* 更改字體大小 */
    }

    /* 梗圖區連結的樣式2 */
    .accordion-item ul {
      list-style-type: none; /* 移除點點 */
      padding-left: 0; /* 移除左側間距 */
    }

    .accordion-item ul li {
      margin-bottom: 10px; /* 更改行距 */
    }

    .image-container {
      display: flex;
      flex-wrap: wrap; /* 允许换行 */
      margin: 0; /* 移除容器的边距 */
      padding: 0; /* 移除容器的内边距 */
      width: 100vw; /* 确保容器占满全屏宽度 */
    }

    .image-container img {
      width: 25%; /* 每个图片占用容器的25%宽度 */
      height: auto; /* 保持图片原始比例 */
      margin: 0; /* 移除图片间的边距 */
      padding: 0; /* 移除图片的内边距 */
      box-sizing: border-box; /* 包含内边距和边框的总宽度 */
      transition: transform 0.3s ease-in-out; /* 增加放大效果的过渡 */
    }

    .image-container img:hover {
      transform: scale(1.1); /* 鼠标悬停时放大图片 */
    }

    .spacer {
      height: 70px; /* 定义间距高度 */
    }

    .header {
      position: relative;
    }

  </style>
</head>
